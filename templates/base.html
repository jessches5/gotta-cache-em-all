<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <title>Pokemon Go Visualization Dashboard</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="{{url_for('.static', filename='bootstrap.min.css')}}" media="screen">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="{{url_for('.static', filename='styles.css')}}" media="screen">
  </head>

  <body>
    <!-- Start of navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid navbar-custom">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="row">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right navbar-right-custom">
              <li><a href=""></a></li>
              <li><a href=""></a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <!-- End of navbar -->

    <!--Start of title container -->
    <div class="container-fluid">
      <section class="row">
        <img class="col-md-8" id='title'>
          <img src="{{url_for('.static', filename='title.png')}}" class ='center'>
        </div>
      </section>
    </div>
    <!--End of title container-->

    <div class="container-fluid">
      <section class="row">
        <!--------Character selection dropdown--------->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="characterid">Enter Character ID</label>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                      <!-- <input class="form-control" id="characterid" type="text" placeholder="Pikachu"> -->
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <!--------Character image and description--------->
        <div class="col-md-4">
          <article class="description-content">
            <h1 class="description-header">Character Image</h1>
              <hr class="description-hr"/>
                <section id="imageNav-area">
                  <div class="imageNav-content">
                    <div id='character-image'></div>
                  </div>
                </section>
          </article>
        </div>

        <div class="col-md-5">
          <article class="description-content">
            <h2 class="description-header">Character Description</h2>
              <hr class="description-hr"/>
                <section id="imageNav-area">
                  <div class="imageNav-content">
                    <div id='character-description'></div>
                  </div>
                </section>
          </article>
        </div>

      </section>
    </div>
    <section class="row">
      <div class="col-md-2"></div>
      <!--------Character attributes: types and moves--------->
      <div class="col-md-4">
        <section id="imageNav-area">
          <div class="imageNav-content">
            <h2 class="description-header">Character Attributes</h2>
            <hr />
            <div id="images">
              <div class='row'>
                <div class="imageNav-header">Types</div>
                  <div id="character-type"></div>
              </div>
              <div class="row">
                <div class="imageNav-header">Fast Moves</div>
                  <div id="character-moves"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!--------Radar graph--------->
      <div class="col-md-5">
        <section class="graph-content">
          <h1 class="graph-header">Character Statistics</h1>
            <hr class="graph-hr"/>
              <div id="body">
                <div id="chart"></div>
              </div>
        </section>
      </div>
    </section>    

    <!-- Start of footer -->
    <footer class="footer navbar-fixed-bottom">
      <div class="two-toned-footer-color"></div>
      <p class="text-muted text-muted-footer text-center">
        &copy; SMU Data Science Bootcamp: Bao, JR, Tom, Tiffany
      </p>
    </footer>
    <!-- End of footer -->

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="{{url_for('.static',filename='radar_chart.js')}}"></script>
    <script type="text/javascript" src="{{url_for('.static',filename='logic.js')}}"></script>
    <script type="text/javascript" src="{{url_for('.static',filename='velocity.js')}}"></script>
    
  </body>

</html>
